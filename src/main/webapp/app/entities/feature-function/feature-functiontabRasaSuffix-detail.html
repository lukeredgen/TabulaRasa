
<div>
    <h2><span data-translate="tabulaRasaApp.featureFunction.detail.title">Feature Function</span> {{vm.featureFunction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="tabulaRasaApp.featureFunction.name">Name</span></dt>
        <dd>
            <span>{{vm.featureFunction.name}}</span>
        </dd>
        <dt><span data-translate="tabulaRasaApp.featureFunction.description">Description</span></dt>
        <dd>
            <span>{{vm.featureFunction.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feature-functiontabRasaSuffix-detail.edit({id:vm.featureFunction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
