
<div>
    <h2><span data-translate="tabulaRasaApp.organisation.detail.title">Organisation</span> {{vm.organisation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="tabulaRasaApp.organisation.name">Name</span></dt>
        <dd>
            <span>{{vm.organisation.name}}</span>
        </dd>
        <dt><span data-translate="tabulaRasaApp.organisation.member">Member</span></dt>
        <dd>
            {{vm.organisation.memberId}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="organisationtabRasaSuffix-detail.edit({id:vm.organisation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
